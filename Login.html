<!DOCTYPE html>
<html lang="en">

      <head>

   <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body">

      <form class="formulario">
      <h1>Inicio</h1>
      <div class="contenedor">
      

         <div class="input">
         
         <i class="fas fa-user icon"></i>

            <input id="texto" type="text" placeholder="Ingrese su nombre" value="" required>
            
            </div>
            
            <div class="input">

            <i class="fas fa-envelope icon"></i>

            <input id="correo" type="email" placeholder="Ingrese su correo" value="" required>
            
            </div>

            <div class="input">

            <i class="fas fa-key icon"></i>
            
            <input id="pass" type="password" placeholder="Ingrese su contraseña" value="" required>

            </div>

            <div class="input">

            <i class="fas fa-check-circle icon"></i>
            
            <input id="confirm" type="password" placeholder="Confirme contraseña" value="" required>

            </div>

            <div class="fecha">

            <i class="fas fa-calendar icon"></i>
            
            <label class="fecha">   Fecha de nacimiento</label>
            <input type="date" id="date">

            </div>

            <br>

            <div class="sexo">

               <i class="fas fa-venus-mars icon"></i>

               Sexo:

            <input type="radio" id="hombre" name="radio" checked><label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="radio"><label for="mujer">Mujer</label>
            <input type="radio" id="helicoptero" name="radio" checked><label for="helicoptero">Helicóptero de combate</label>
            <input type="radio" id="no" name="radio" checked><label for="no">Otro</label>
            </div>

           <br> 
            
            <input type="submit" value="Ingresar" class="submit">

            <br>
            <br>

            <center>

             <div class="red">

               <a href="#"><img src="img\t.png" height="32" width="42"></a>

               <a href="#"><img src="img\f.png" height="42" width="42"></a>

               <a href="#"><img src="img\g.png" height="42" width="42"></a>
                  
            </div>

            </center>

            </div>

        </form>

</body>
</html>
